<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>AWS优惠券列表</title>
    <LINK rel="stylesheet" href="/cmc/common/css/default.css"type="text/css">
	<link rel="stylesheet" type="text/css" href="/cmc/common/js/jquery-easyui-1.4.2/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="/cmc/common/js/jquery-easyui-1.4.2/themes/icon.css">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">   
	<script type="text/javascript" src="/cmc/common/js/jquery-easyui-1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="/cmc/common//js/jquery-easyui-1.4.2/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/cmc/common/js/jquery-easyui-1.4.2/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="/cmc/common/js/cmcCore.js"></script>
	<LINK rel="stylesheet" href="/cmc/common/css/cmc.css" type="text/css">
  </head>
  
  <BODY >
	  <div id='mainContent' class="myMainContent" >
		<div class="easyui-panel" title="查询条件">
			<form id="resourceSearchForm" class="easyui-form CMCSearchForm" method="post" data-options="novalidate:true" >
				<table class="tbStyle" style="width:100%;">
					<tr>
						<th width="15%">优惠券批次:</th>
						<td width="35%">
							<input class="easyui-textbox" name="groupId" data-options="required:true" style="width:250px;"/>
						</td>
						<th width="15%">优惠券码:</th>
						<td width="35%">
							<input class="easyui-textbox" name="couponCode" data-options="required:true" style="width:250px;"/>
						</td>
					</tr>
					<tr>
						<th width="15%">手机号:</th>
						<td width="35%">
							<input class="easyui-textbox" name="mobile" data-options="required:true" style="width:250px;"/>
						</td>
						<th width="15%">会员号:</th>
						<td width="35%">
							<input class="easyui-textbox" name="memberId" data-options="required:true" style="width:250px;"/>
						</td>
					</tr>
					<tr>
						<th width="15%">证件号码:</th>
						<td width="35%">
							<input class="easyui-textbox" name="idcard" data-options="required:true" style="width:250px;"/>
						</td>
						<th width="15%">绑定邮箱:</th>
						<td width="35%">
							<input class="easyui-textbox" name="bindEmails" data-options="required:true" style="width:250px;"/>
						</td>
					</tr>
					<tr>
						<th width="15%">优惠券类型:</th>
						<td width="35%">
							<select class="easyui-combobox" id="isInternations" name='isInternations' style="width:220px;" data-options="panelHeight: '80px'" >
							   <option selected="selected" value="0">国内</option>
							   <option value="1">国际</option>
							   <option value="2">韩国</option>
							   <option value="3">澳洲</option>
							   <option value="4">新西兰</option>
							   <option value="5">新加坡</option>
							</select>
						</td>
					</tr>
				</table>
			</form>
			<div id="buttonBar" class='footer CMCButtonBar' style="text-align:center;padding:5px;width:70%;">
				<a href="javascript:void(0)" class="easyui-linkbutton CMCSearchButton" permission="AWSCoupon:getAll">查询</a>
			</div>
		</div>
			
	</div>
	
	<script type="text/javascript" src="/cmc/common/js/admin/AWSCouponMnt.js"></script>
  </body>
</html>
