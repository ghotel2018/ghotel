                <form id="noticeSearchForm" class="easyui-form CMCSearchForm" method="post" data-options="novalidate:true" >

                            <th width="15%">起止日期:</th>
                            <td width="35%">
                                <input id="startTime" name="startTime" class="easyui-datebox" validtype="dateCompareLE['#endTime']" style="width: 120px;" data-options="panelWidth:'250px'" /> --
                                <input id="endTime" name="endTime" class="easyui-datebox" validtype="dateCompareGE['#startTime']" style="width: 120px;" data-options="panelWidth:'250px'" />
                            </td>
                        </tr>

                            <td>结束日期:</td>

								<input id="endTime" name="endTime" class="easyui-datebox" data-options="
                                formatter:function myformatter(date){var y = date.getFullYear();var m = date.getMonth()+1;var d = date.getDate();return y+'-'+(m<10?('0'+m):m)+'-'+(d<10?('0'+d):d); },
                                parser:function myparser(s){if (!s) return new Date();var ss = (s.split('-')); var y = parseInt(ss[0],10);var m = parseInt(ss[1],10);var d = parseInt(ss[2],10); if (!isNaN(y) && !isNaN(m) && !isNaN(d)){return new Date(y,m-1,d);}else{ return new Date();}}" />
                            </td>
                        </tr> -->
                        <tr>
                            <th><label style="color:red;">*</label>功能模块:</th>
                            <td><input   name="module" style="width:200px;"  id="updateModule"></td>
                           
                            <th></th>
                            <td></td>
                        </tr>
                    </table>
                </form>
            <div id="buttonBar" class='footer CMCButtonBar' style="text-align:center;padding:5px;width:70%; " algin="bottom" >
                <a href="javascript:void(0)" class="easyui-linkbutton" id="clearCondition">清空</a>
                <a href="javascript:void(0)" class="easyui-linkbutton CMCSearchButton" onclick="Notice.get" permission="Notice:get" >查询</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" id="exportNotices" permission="Notice:export" >报表导出</a>
            </div>
        </div>
