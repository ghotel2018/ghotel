<BODY>
	<div id='mainContent' class="myMainContent">
		<div id="middlerId" class="easyui-panel" title="查询条件">
			<form id="cB2cVaProductSearchForm" class="easyui-form CMCSearchForm"
				method="post">
				<table class="tbStyle" style="width:100%">
					<tr>
						<th width="15%" >类目名称：</th>
						<td width="35%">
							<input class="easyui-textbox" style="width: 150px;" 
								 id="categoryId" name="categoryId"/>
						</td>
						<th width="15%" >名称：</th>
						<td width="35%">
							<input type="text" id="name" name="name" 
								class="easyui-validatebox" style="width: 150px;"/>
						</td>
					</tr>
					<tr>
						<th width="15%" >供应商名称 ：</th>
						<td width="35%">
							<input  type="text" class="easyui-textbox" style="width: 150px;"
								 id="supplierName" name="supplierName"/>
						</td>
						<th width="15%" ></th>
						<td width="35%">
						</td>
					</tr>
				</table>
			</form>
			<div id="buttonBar" class='footer CMCButtonBar'
				style="text-align: center; padding: 5px; width: 70%;">
				
				<a href="javascript:void(0)" class="easyui-linkbutton" id="clearCondition">清空</a>
				<a href="javascript:void(0)" class="easyui-linkbutton CMCSearchButton">查询</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" id="searchFormAdd" permission="CB2cVaProduct:add" style="margin-left:20px;">新增</a> 
				<a href="javascript:void(0)" class="easyui-linkbutton" id="searchFormUpdate" permission="CB2cVaProduct:modify">编辑</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" id="searchFormDelete" permission="CB2cVaProduct:delete">删除</a>
			</div>
		</div>
	</div>

	<div id="winCB2cVaProductSave" class="easyui-dialog" title="产品管理" style="width:700px;height:350px;"  
		data-options="modal:true,closed:true,shadow:true,minimizable:false,collapsible:false,maximizable:false,closed:true,resetForm:true"  >
		<div id="update" style="margin:5px;">
			<form id="addCB2cVaProductSaveForm" class="easyui-form" method="post">
				<input type="hidden" name="saleStatus" value="1">
				<table class="tbStyle" style="width:100%">
					<tr>
						<th width="20%" >产品ID：</th>
						<td width="30%" >
							<input type="text" id="id_add" name="id"  data-options="required:true" 
								class="easyui-validatebox validatebox-radius" style="width: 150px;"/></td>
						<th width="20%" ><span style="color:red">*</span>名称：</th>
						<td width="30%" >
							<input type="text" id="name_add" name="name"  data-options="required:true" 
								class="easyui-validatebox validatebox-radius" style="width: 150px;"/></td>
					</tr>
					<tr>
						<th width="20%" ><span style="color:red">*</span>价格&nbsp;：</th>
						<td width="30%" >
							<input class="easyui-validatebox validatebox-radius" style="width: 150px;" 
								 id="price_add" name="price" data-options="required:true" />
						</td>
						<th width="20%" ><span style="color:red">*</span>计量单位&nbsp;：</th>
						<td width="30%" >
							<input class="easyui-validatebox validatebox-radius" style="width: 150px;" 
								 id="unit_add" name="unit" data-options="required:true" />
						</td>
					</tr>
					<tr>
						<th width="20%" ><span style="color:red">*</span>供应商代码&nbsp;：</th>
						<td width="30%" >
							<input class="easyui-validatebox validatebox-radius" style="width: 150px;" 
								 id="supplierCode_add" name="supplierCode" data-options="required:true" />
						</td>
						<th width="20%" ><span style="color:red">*</span>供应商名称&nbsp;：</th>
						<td width="30%" >
							<input class="easyui-validatebox validatebox-radius" style="width: 150px;" 
								 id="supplierName_add" name="supplierName" data-options="required:true" />
						</td>
					</tr>
					<tr>
						<th width="20%" ><span style="color:red">*</span>类目名称&nbsp;：</th>
						<td width="30%" >
							<input class="easyui-textbox" style="width: 150px;" 
								 id="categoryId_add" name="categoryId" data-options="required:true" />
						</td>
						<th width="20%" ><span style="color:red">*</span>库存&nbsp;：</th>
						<td width="30%" >
							<input class="easyui-validatebox validatebox-radius" style="width: 150px;" 
								 id="inventory_add" name="inventory" data-options="required:true" />
						</td>
					</tr>
					<tr>
						<th width="20%" ><span style="color:red">*</span>销售限制&nbsp;：</th>
						<td width="30%" >
							<input class="easyui-validatebox validatebox-radius" style="width: 150px;" 
								 id="restriction_add" name="restriction" data-options="required:true" />
						</td>
						<th width="20%" ><span style="color:red">*</span>描述&nbsp;：</th>
						<td width="30%" >
							<input class="easyui-validatebox validatebox-radius" style="width: 150px;" 
								 id="description_add" name="description" data-options="required:true" />
						</td>
					</tr>
					<!-- restriction：销售限制,保存成XML格式，可以有时间、年龄、人数等限制，提供具体的约束的值，然后再有详细描述。 -->
				</table>
			</form>
			<div id="buttonBar" class='footer' style="text-align: center; padding: 5px; width: 70%;">
				<a href="javascript:void(0)" class="easyui-linkbutton" id="saveForm">保存</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" id="saveCancel">关闭</a>
			</div>
		</div>
	</div>
	
	<div id="winCB2cVaProductUpdate" class="easyui-dialog" title="产品管理" data-options="modal:true,closed:true,shadow:true,minimizable:false,collapsible:false,maximizable:false,closed:true,resetForm:true" style="width:600px;height:240px;"   >
		<div id="update" style="margin:5px;">

								 id="categoryId_update" name="categoryId" data-options="required:true" />
						</td>
						<th width="20%" ><span style="color:red">*</span>库存&nbsp;：</th>
						<td width="30%" >
							<input class="easyui-validatebox validatebox-radius" style="width: 150px;" 
								 id="inventory_update" name="inventory" data-options="required:true" />

							<input class="easyui-validatebox validatebox-radius" style="width: 150px;" 
								 id="restriction_update" name="restriction" data-options="required:true" />
						</td>
						<th width="20%" ><span style="color:red">*</span>描述&nbsp;：</th>
						<td width="30%" >
							<input class="easyui-validatebox validatebox-radius" style="width: 150px;" 
								 id="description_update" name="description" data-options="required:true" />
						</td>
					</tr>
					<!-- restriction：销售限制,保存成XML格式，可以有时间、年龄、人数等限制，提供具体的约束的值，然后再有详细描述。 -->
				</table>
			</form>
			<div id="buttonBar" class='footer' style="text-align: center; padding: 5px; width: 70%;">
				<a href="javascript:void(0)" class="easyui-linkbutton" id="updateForm">保存</a>
				<a href="javascript:void(0)" class="easyui-linkbutton" id="updateCancel">关闭</a>
			</div>
		</div>
	</div>
